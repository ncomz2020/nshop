	<div class="browser_up">
		<h1>브라우져를 업그레이드 해 주시기 바랍니다.</h1>
		<p>
			현재 사이트는 html5를 지원하는 크롬 또는 인터넷 익스플로러 10 이상에서 이용하실 수 있습니다. <br/>

		<div class="browsers">
			<a href="#" class="go_ie">인터넷 익스플로러</a>
			<a href="#" class="go_chrome">크롬 설치</a>
		</div>
	</div>

	<script type="text/javascript">
		// 브라우저 센터 정렬을 위해
		
		$(document).ready( function(){
			var thisWidth = $('.browser_up').outerWidth();
			var thisHeight = $('.browser_up').outerHeight();
			var marginLeftValue = thisWidth/2;
			var marginTopValue = thisHeight/2;

			$('.browser_up').parents('.amb_admin_layout_temp_01').css('height','100%');
			$('.browser_up').css({'margin-left': - marginLeftValue + 'px' , 'margin-top': - marginTopValue + 'px'});
		});	
		
	</script>

</div>
