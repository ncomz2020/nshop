		<!-- 롤링 페이드 인아웃 이미지 스크립트 -->
		<script type="text/javascript">
			var intval="";

			$(window).load(function() {
				start_Int();
			});
				
			function start_Int(){
				if(intval==""){
					intval=window.setInterval("mainslider()",5000);
				} else {
					stop_Int();
				}
			}
			
			function stop_Int(){
				if(intval!=""){
					window.clearInterval(intval);
					intval="";
				}
			}			
			
			var currentMainImage=1;
			var mainImageCnt=3;  //롤링될 이미지 갯수
			 
			function mainImg(a){
				if(currentMainImage==a){
					return;
				}

				$("#loginBg"+a).css({opacity:0}).addClass("bgShow").animate({opacity:1},1000);
				$("#loginBg"+currentMainImage).animate({opacity:0},1000).removeClass("bgShow");
				currentMainImage=a;
				stop_Int();
				start_Int();
			}

			function mainslider(){
				if(currentMainImage+1>mainImageCnt){
					mainImg(1);
				} else {
					mainImg(currentMainImage+1);
				}
			}
		</script>

		<!-- ////////////// background color gradient 변경효과 관련 /////////////// -->
		<div id="gradientBg" class="bgGradient"></div>

		<script type="text/javascript">
		//background color gradient change 스크립트
		$(document).ready(function() {	
			var colors = new Array(
			  /*
			  [62,35,255],
			  [60,255,60],
			  [255,35,98],
			  [45,175,230],
			  [255,0,255],
			  [255,128,0]
			  */
			  
			  [77,153,77],
			  [158,26,158],			  
			  [64,57,114],			  
			  [31,108,140],			  
			  [179,11,59],
			  [225,120,14]
			);

			var step = 0;
			//color table indices for: 
			// current color left
			// next color left
			// current color right
			// next color right
			var colorIndices = [0,1,2,3];

			//transition speed
			var gradientSpeed = 0.005;

			function updateGradient()
			{			  
			if ( $===undefined ) return;
			  
			var c0_0 = colors[colorIndices[0]];
			var c0_1 = colors[colorIndices[1]];
			var c1_0 = colors[colorIndices[2]];
			var c1_1 = colors[colorIndices[3]];

			var istep = 1 - step;
			var r1 = Math.round(istep * c0_0[0] + step * c0_1[0]);
			var g1 = Math.round(istep * c0_0[1] + step * c0_1[1]);
			var b1 = Math.round(istep * c0_0[2] + step * c0_1[2]);
			var color1 = "rgb("+r1+","+g1+","+b1+")";

			var r2 = Math.round(istep * c1_0[0] + step * c1_1[0]);
			var g2 = Math.round(istep * c1_0[1] + step * c1_1[1]);
			var b2 = Math.round(istep * c1_0[2] + step * c1_1[2]);
			var color2 = "rgb("+r2+","+g2+","+b2+")";

			$('#gradientBg').css({
				background: "-webkit-gradient(linear, left top, right top, from("+color1+"), to("+color2+"))"}).css({
				background: "-moz-linear-gradient(left, "+color1+" 0%, "+color2+" 100%)"});
			  
			  step += gradientSpeed;
			  if ( step >= 1 )
			  {
				step %= 1;
				colorIndices[0] = colorIndices[1];
				colorIndices[2] = colorIndices[3];
				
				//pick two new target color indices
				//do not pick the same as the current one
				colorIndices[1] = ( colorIndices[1] + Math.floor( 1 + Math.random() * (colors.length - 1))) % colors.length;
				colorIndices[3] = ( colorIndices[3] + Math.floor( 1 + Math.random() * (colors.length - 1))) % colors.length;				
			  }
			}

			setInterval(updateGradient,10);
		});
		</script>
